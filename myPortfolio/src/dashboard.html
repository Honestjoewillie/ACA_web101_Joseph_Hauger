<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashboard-style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">7:45pm</div>
        <div class="side">
            <div><b>Sunday</b></div>
            <div>Relaxing time.</div>
            <div><b>Monday</b></div>
            <div>...</div>
            <div><b>Tuesday</b></div>
            <div>...</div>
            <div><b>Wednesday</b></div>
            <div>...</div>
            <div><b>Thursday</b></div>
            <div>...</div>
            <div><b>Friday</b></div>
            <div><i>Party time!!</i></div>
            <div><b>Saturday</b></div>
            <div><font color="white">...</font></div>
        </div>
        <div class="banner">Hi, how are you?<br>I hope you are having a wonderful day!</div>
        <div class="main">Today: Don't forget to code!</div>
        <div class="calcu">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>/</div>
            <div>*</div>
            <div>-</div>
            <div>+</div>
            <div>=</div>
            <div class="answer">...</div>
         </div>
    </div>
</body>
</html>
